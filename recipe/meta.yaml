{% set name = "pyCompare" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 652bf1c467e2033360e0245e4a5242351d31b6f8bd11f737471ecd9dd0b645a6

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.14.2
    - scipy >=1.0.1
    - matplotlib >=2.2.2

test:
  imports:
    - pyCompare

about:
  home: https://github.com/jaketmp/pyCompare
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A Python module for generating Bland-Altman plots to compare two sets of measurements.'

extra:
  recipe-maintainers:
    - hoechenberger
